<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Staff Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="board-container">
            <div id="game-area" class="game-board">
                <div class="row five">
                    <div class="tile five"></div>
                    <div class="tile five"></div>
                    <div class="tile five"></div>
                    <div class="tile five"></div>
                    <div class="tile five"></div>
                </div>
                <div class="row five">
                    <div class="tile five"></div>
                    <div class="tile five"></div>
                    <div class="tile five"></div>
                    <div class="tile five"></div>
                    <div class="tile five"></div>
                </div>
                <div class="row five">
                    <div class="tile five"></div>
                    <div class="tile five"></div>
                    <div class="tile five"></div>
                    <div class="tile five"></div>
                    <div class="tile five"></div>
                </div>
                <div class="row five">
                    <div class="tile five"></div>
                    <div class="tile five"></div>
                    <div class="tile five"></div>
                    <div class="tile five"></div>
                    <div class="tile five"></div>
                </div>
                <div class="row five">
                    <div class="tile five"></div>
                    <div class="tile five"></div>
                    <div class="tile five"></div>
                    <div class="tile five"></div>
                    <div class="tile five"></div>
                </div>
            </div>
        </div>
        <div class="button-container">
            <button class="board-size-3">3x3</button>
            <button class="board-size-4">4x4</button>
            <button class="board-size-5">5x5</button>
            <button class="reset">Reset</button>
        </div>
        <div class="player-container">
            <div class="player1">
                <p>Player 1</p>
                <p>Wins: <span class="p1wins">0</span></p>
            </div>
            <div class="player2">
                <p>Player 2</p>
                <p>Wins: <span class="p2wins">0</span></p>
            </div>
        </div>
    </div>
</body>
</html>
